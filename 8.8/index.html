<body>
    <script>
        const countVowels = (word) => {
            return word
                    .toLowerCase()
                    .split('')
                    .filter(char => ['a', 'e', 'i', 'o', 'u']
                    .includes(char))
                    .length;
        };

    
        const word = 'JavaScript';
        const vowelCount = countVowels(word);
        console.log(vowelCount);
    </script>
</body>
